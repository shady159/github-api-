<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reto Canvas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./github.css" />
</head>

<body>
  <div class="container">
    <!-- Primera seccion titulo - boton -->
    <div class="section-1">
      <h4 class="title">devfinder</h4>
      <button class="btn-mode">
        LIGHT <img width="20" src="./images/sun.png" alt="" />
      </button>
    </div>
    <!-- Buscador -->
    <div class="search-container">
      <div class="input-container">
        <img width="15" src="./images/search.png" alt="" />
        <input class="input-search" type="text" placeholder="Busca el usuario de github" />
      </div>
      <div class="btn-search">Search</div>
    </div>
    <!-- Seccion que muestra la informacion -->
    <div class="information-container">
      <div class="githubHead">
        <!-- Imagen de perfil -->
        <div class="image-container">
        </div>
        <!-- Nombre del usuario ,su username y su fecha de union -->
        <div class="main-gitInfo">
          <div class="githubUser">
            Github user
          </div>
          <div class="githubUsername">
            <a href="">@githubUsername</a>
          </div>
          <div class="githubJoinedDate">Joined Date</div>
        </div>
      </div>
      <!-- Card con los repos, followes, following -->
      <div class="githubInfo">
        <div class="bio">Bio</div>

        <div class="githubRepo">
          <div class="repos">
            <div class="repoHead">Repos</div>
            <div class="repoTotal">0</div>
          </div>
        <div class="follower">
          <div class="followerHead">Followers</div>
          <div class="followerTotal">0</div>
        </div>
        <div class="following">
          <div class="followingHeading">Following</div>
          <div class="followingTotal">0</div>
        </div>
        </div>
        <!-- Info de ubi, twitter, link, username -->
        <div class="info-container">
          <div class="location">
            <img  height="20" width="20" src="./images/pin.png" alt="" />
            <p class="locations">Location</p>
          </div>
          <div class="website">
            <img height="20" width="20" src="./images/link.png" alt="" />
            <p class="websites">Website</p>
          </div>
          <div class="twitter">
            <img height="20" width="20" src="./images/twitter.png" alt="" />
            <p class="twitters">Twitter</p>
          </div>
          <div class="company">
            <img height="20" width="20" src="./images/hotel.png" alt="" />
            <p class="companies">Company</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="github.js"></script>
</body>

</html>
